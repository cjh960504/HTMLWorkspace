<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	#wrapper{
		width:500px;
		height:500px;
		margin:auto;
		background:black;
	}
	#content1{
		width:50%;
		height:400px;
		background:yellow;
		float:left;
	}
	#content2{
		width:50%;
		height:400px;
		background:red;
		float:left;
	}
	#footer{
		width:100%;
		height:100px;
		background:blue;
		clear:left;/*float으로 생긴 빈틈으로 <들어가지 않게> 하는 속성*/
	}
</style>
</head>
<body>
	<pre>
		<h3>float과 clear에 대해 학습한다.</h3>
	</pre>
	
	<div id="wrapper">
		<div id="content1">좌측 영역</div>
		<div id="content2">우측 영역</div>
		<div id="footer">아래 영역</div>
	</div>
</body>
</html>
