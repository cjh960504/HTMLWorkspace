<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	#ballBox{
		width:200px;
		height:200px;
		position:absolute;
		left:600px;
		animation-name:aniBox;
		animation-duration:8s;	
		animation-iteration-count:infinite;/*실행 횟수*/
		animation-direction:alternate;/*반복 방식*/
		
	}
	img{
		width:100%;
		height:100%;
		position:absolute;
		top:300px;
		animation-name:aniBall;
		animation-duration:0.7s;	
		animation-iteration-count:infinite;/*실행 횟수*/
		animation-direction:alternate;/*반복 방식*/
	}
	#shadowBox{
		width:200px;
		height:10px;
		position:absolute;
		left:600px;
		top:500px;
		animation-name:aniBox;
		animation-duration:8s;	
		animation-iteration-count:infinite;/*실행 횟수*/
		animation-direction:alternate;/*반복 방식*/

	}
	#shadow{
		width:200px;
		height:100%;

		background:black;
		position:absolute;
		animation-name:anishadow;
		animation-duration:0.7s;	
		animation-iteration-count:infinite;/*실행 횟수*/
		animation-direction:alternate;/*반복 방식*/
	}
	@keyframes aniBox{
		from{
			left:600px;

		}
		to{
			left:0px;
		}
	}
	@keyframes aniBall{
		from{
			top:300px;

		}
		to{
			top:0px;
		}
	}
	@keyframes anishadow{
		from{
			width:200px;
			height:100%;
		}
		to{ 
			width:20px;
			height:50%;
		}
	}
</style>
</head>
<body>
	<div id="ballBox">
		<img src="../images/soccerball.png"></img>
	</div>
	<div id="shadowBox">
		<div id="shadow"></div>
	</div>
</body>
</html>
