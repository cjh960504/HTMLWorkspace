<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	#box{
		width:100px;
		height:100px;
		background-image:url("C:\workspace\html_workspace\images\soccerball.png");
		position:absolute;
		left:0px;
		top:100px;
		/*이 css가 사용하게될 애니메이션 프레임 이름*/
		animation-name:aniBg;
		animation-duration:0.5s;	
		animation-iteration-count:infinite;/*실행 횟수*/
		animation-direction:alternate;/*반복 방식*/
	}
	/*애니메이션 프레임 정의*/
	@keyframes aniBg{
		from{
			background:yellow;
			left:0px;

		}
		to{
			background:white;
			left:700px;
		}
	}
</style>
</head>
<body>
	<div id="box"></div>	
</body>
</html>
