<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h2 align="center">회원가입</h2>
	<table align="center">
		<tr>
			<td>ID</td>
			<td><input type="text"  placeholder="New ID"></input></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="password" placeholder="New PW"></input></td>
		</tr>
		<tr>
			<td>PW 확인</td>
			<td><input type="password" placeholder="New PW 확인"></input></td>
		</tr>

			<td><input type="text"  placeholder="Your Name"></input></td>
		</tr>
		<tr>
			<td>연락처</td>
			<td><input type="text"  placeholder="Your Address"></input></td>
		</tr>
		<tr align="center"align="center">
			<td colspan="2"><input type="button" value="가입" ></input><input type="button" value="취소"></input></td>
		</tr>
	</table>

</html>
