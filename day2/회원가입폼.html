<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>회원가입 양식</title>
<!--
	스타일시트를 적용하는 방법은 2가지가 있음
	1. 인라인 방식 : 해당 태그에 직접 명시하는 방식
						적용 대상이 많을 경우 효율성이 떨어짐..
	2. 임베드 방식 : style태그에 일괄 적용하는 방식
		문법 형식 - 어떤 태그를 대상으로 어떠한 처리를 할지를 표현하면 된다.
					예) td{font-size : 9pt}
-->
<style>
/*아래와 같은 문법 형식에서 대상을 가리켜, 선택자라 한다...*/
	body{
		background:black;
	}
	td{
		font-size:9pt;
		background:yellow;
	}

	table{
		border:20px dotted red; /*두께를 20, 실선, 빨간색*/
	}

	input{
		background:dodgerblue;
		color:white;/*그냥 color는 글씨 색을 의미*/
	}
	select{
		background:green;
		color:white;
	}
	/*선택자로 아이디를 사용할 경우, #을 붙인다.*/
	#t_name{
		background:pink;
	}
</style>
</head>
<body>
	<table width="600px" border="2px" align="center">
		<tr><td colspan="2" align="center" style="font-size:20pt">회원가입</td></tr>
		<tr>
			<td>ID</td>
			<td><input type="text" placeholder="아이디 입력"></input></td>
		</tr>
		<tr>
			<td >PW</td>
			<td><input type="password" placeholder="비밀번호 입력"></input></td>
		</tr>
		<tr>
			<td>Name</td>
			<td ><input type="text" id="t_name" placeholder="이름 입력"></input></td>
		</tr>
		<tr>
			<td >연락처</td>
			<td>
				<select>
					<option>010</option>
					<option>070</option>
					<option>080</option>
				</select>
				-
				<input type="text" size="4" maxlength="4" placeholder="앞자리">
				-
				<input type="text" size="4" maxlength="4" placeholder="뒷자리">
			</td>
		</tr>
		<tr>
			<td >취미</td>
			<td>
				여행<input type="checkbox"/>
				운동<input type="checkbox"/>
				독서<input type="checkbox"/>
				게임<input type="checkbox"/>
				명상<input type="checkbox"/>
			</td>
		</tr>
		<tr>
			<td >e-mail</td>
			<td>
			<input type="text" size="10"/>
			@
			<select>
				<option>
					gmail.com
				</option>	
				<option>
					naver.com
				</option>	
				<option>
					daum.net
				</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td >메일수신 여부</td>
			<td>
				예<input type="radio" name="receive"/>
				아니요<input type="radio" name="receive"/>
			</td>
		</tr>
		<tr>
			<td >우편번호</td>
			<td>
				<input type="text" placeholder="우편번호" size="5" readonly/>
				<button>우편번호 검색</button>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button>가입하기</button>
			</td>
		</tr>
	</table>
</body>
</html>
