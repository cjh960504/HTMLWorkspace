<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Border 학습</title>
<style>
	/*태그의 테두리를 제어해본다.
		선의 종류 - 실선(solid), 점선(dotted), double, groove, ridge, inset, outset, none 
	*/
h1{
	border:20px groove red;
	border-radius:10px;
}
</style>
</head>
<body>
	<h1>하이</h1>
</body>
</html>
